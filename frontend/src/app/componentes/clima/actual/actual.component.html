<div *ngIf="!error">
    <h4>{{ubicacion}}</h4>
    <h1 align="center">{{clima.temp}}°</h1>
    <div align="center">
        <h3>Sensación Térmica:{{clima.sensa}}°</h3>

    </div>
</div>
